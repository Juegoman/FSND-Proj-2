<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ruben Gallegos</title>
        <link href="https://fonts.googleapis.com/css?family=Prompt:200,400" rel="stylesheet">
        <link href="http://weloveiconfonts.com/api/?family=zocial" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <article class="grid">
            <header class="row">
                <div class="col-4 logo-container">
                    <object class="logo" type="image/svg+xml" data="img/logoRG.svg">Ruben Gallegos</object>
                </div>
                <div class="col-8 nametag-container">
                    <h1 class="nametag">Ruben Gallegos</h1>
                    <p class="nametag">Full-Stack Developer</p>
                </div>
            </header>
            <hr>
            <figure class="row heroimg">
                <picture class="col-12">
                    <source media="(max-width: 480px)" srcset="img/codehero-480.jpg 1x, img/codehero-960.jpg 2x">
                    <source srcset="img/codehero-960.jpg 1x, img/codehero-1920.jpg 2x">
                    <img src="img/codehero-1920.jpg" alt="Screens full of code." />
                </picture>
            </figure>
            <h2 class="row">My Projects</h2>
            <section class="row">
                <div class="col-4-to-12 project">
                    <picture>
                        <source media="(max-width: 300px) and (min-width: 651px)" srcset="img/calc-300.jpg 1x, img/calc-600.jpg 2x">
                        <source srcset="img/calc-600.jpg 1x, img/calc-1200.jpg 2x">
                        <img class="project-image" src="img/calc-1200.jpg" alt="A web based calculator." />
                    </picture>
                    <h3>Decimal-Fraction Converter</h3>
                    <p><a href="https://github.com/Juegoman/Decimal-Fraction-Calculator">Github Link</a></p>
                </div>
                <div class="col-4-to-12 project">
                    <picture>
                        <source media="(max-width: 300px) and (min-width: 651px)" srcset="img/trailers-300.jpg 1x, img/trailers-600.jpg 2x">
                        <source srcset="img/trailers-600.jpg 1x, img/trailers-1200.jpg 2x">
                        <img class="project-image" src="img/trailers-1200.jpg" alt="A collection of movie posters." />
                    </picture>
                    <h3>Movie Trailer Page</h3>
                    <p><a href="https://github.com/Juegoman/FSND-Proj-1">Github Link</a></p>
                </div>
                <div class="col-4-to-12 project">
                    <picture>
                        <source media="(max-width: 300px) and (min-width: 651px)" srcset="img/code-300600.jpg 1x, img/code-600.jpg 2x">
                        <source srcset="img/code-600.jpg 1x, img/code-1200.jpg 2x">
                        <img class="project-image" src="img/code-1200.jpg" alt="Code on a screen." />
                    </picture>
                    <h3>More coming soon...</h3>
                    <p>I'm just getting started!</p>
                </div>
            </section>
            <hr>
            <footer class="row">
                <div class="col-12 social-row flex-center">
                    Find me on the web:
                    <span class="social-button github-button flex-center">
                        <a class="zocial-github social-link github-button" href="https://github.com/juegoman" target="_blank"></a>
                    </span>
                    <span class="social-button linkedin-button flex-center">
                        <a class="zocial-linkedin social-link linkedin-button" href="https://www.linkedin.com/in/ruben-gallegos-77830b10b" target="_blank"></a>
                    </span>
                </div>
            </footer>
        </article>
    </body>
</html>
